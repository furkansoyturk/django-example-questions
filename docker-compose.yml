version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
  web:
    build: .
#    command: python manage.py runserver 0.0.0.0:8000
    command: bash -c "python manage.py makemigrations
        && python manage.py migrate && python manage.py loaddata fixtures/vehicle_fake_data.json
        && python manage.py loaddata fixtures/navigation_record_fake_data.json && python manage.py loaddata fixtures/bin_fake_data.json
        && python manage.py loaddata fixtures/bin_fake_data.json
        && python manage.py loaddata fixtures/operation_fake_data.json
        && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db